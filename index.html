<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Form Tags</title>
</head>
<body>
  <form>
    <div>
      <label>
        お名前
       <!-- <input type="text" placeholder="例:山田太郎">   -->
       <input type="text">
      </label>
    </div>
    <div>
      <label>
        パスワード
       <input type="password">
      </label>
    </div>
    <div>
      <label>
         数量
       <input type="number">
      </label>
    </div>    <div>
      <label>
        日付
       <input type="date">
      </label>
    </div>
    <div>
      <fieldset>
        <legend>対象の商品</legend>   
          <label><input type="checkbox" checked>商品A</label>
          <label><input type="checkbox" checked>商品B</label>
          <label><input type="checkbox">商品C</label>
      </fieldset>
    </div>
    <div>
      <fieldset>
        <legend>延長保障</legend>   
          <label><input type="radio" name="warranty" chekce>加入済み</label>
          <label><input type="radio" name="warranty">未加入</label>
          <label><input type="radio" name="warranty">わからない</label>
      </fieldset>
      <div>
        種別
        <select>
          <option>-- お問い合わせ種別を選択してください --</option>
          <option>商品がとどかない</option>
          <option>商品が壊れた</option>
          <option selected>間違えて注文した</option>
          <option>決算手段を変えたい</option>
          <option>その他</option>
        </select>
      </div>
    </div>
   <div>
    <label >
      内容
       <!-- <textarea placeholder="例:商品が届きません"> -->
       <textarea>こんにちは。
こんにちは。
       </textarea>
     </label>
   </div>
   <div>
    <button disabled>送信</button>
    <!-- <input type="submit" value="送信"> -->
   </div>
  </form>
</body>
</html>
